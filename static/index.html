<!DOCTYPE html>
<html>
<head>
    <title>Go WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .username { font-weight: bold; color: #3366cc; }
        .time { color: #999; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>WebSocket Chat на Go</h1>
    
    <div id="chat"></div>
    
    <input type="text" id="username" placeholder="Ваше имя" style="width: 100px;">
    <input type="text" id="message" placeholder="Сообщение" style="width: 300px;">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        
        // Подключаемся к WebSocket серверу
        const ws = new WebSocket('ws://localhost:8080/ws');
        
        ws.onopen = function() {
            addMessage('Система', 'Подключено к серверу');
        };
        
        ws.onclose = function() {
            addMessage('Система', 'Соединение закрыто');
        };
        
        ws.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            addMessage(msg.username, msg.message, msg.time);
        };
        
        function sendMessage() {
            const username = usernameInput.value || 'Аноним';
            const message = messageInput.value;
            
            if (message) {
                ws.send(JSON.stringify({
                    username: username,
                    message: message
                }));
                messageInput.value = '';
            }
        }
        
        function addMessage(username, message, time = new Date().toLocaleTimeString()) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <span class="time">[${time}]</span>
                <span class="username">${username}:</span>
                ${message}
            `;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Отправка по Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
